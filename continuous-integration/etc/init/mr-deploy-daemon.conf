# mr-deploy-daemon - Khan Academy Mr. Deploy, Mr. Assistant, web server daemon

description "Khan Academy Mr. Deploy, Mr. Assistant, and web server daemon"
start on runlevel [2345]
stop on runlevel [!2345]

respawn
respawn limit 10 5

# TODO(cbhl): Use the setuid and setgid stanzas in Upstart v1.4 when we upgrade
# ka-ci to Ubuntu 12.04 or later.

exec su -s /bin/sh -c 'exec "$0" "$@"' ci -- /home/ci/gae-continuous-deploy/prod_server.sh
